<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Current Readings</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body>
    <div class="container my-4">
        <h1>Current Readings</h1>

<div>
    Indoor: <span id="indoor">Loading...</span> ºF
</div>
<div>
    Outdoor: <span id="outdoor">Loading...</span> ºF
</div>
<div>
    Attic: <span id="attic">Loading...</span> ºF
</div>

    </div>

<script>
    fetch("https://swharden.com/weather/v1/current/", { cache: "no-store" })
        .then(response => response.json())
        .then(data => {
            document.getElementById("indoor").innerText = data.indoor.temperature;
            document.getElementById("outdoor").innerText = data.outdoor.temperature;
            document.getElementById("attic").innerText = data.attic.temperature;
        });
</script>
</body>

</html>
