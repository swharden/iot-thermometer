<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css" />

    <title>Document</title>
</head>

<body class="bodyBackground">
    <div class="container my-4">
        <div>

            <h1 class="headerTitle">Current Readings</h1>
            <hr class="hr">
        </div>

        <div class="buttonRow">

            <label class="radio">
                <input name="radio" type="radio" checked>
                <span>Fahrenheit</span>
            </label>
            <label class="radio">
                <input name="radio" type="radio">
                <span>Celsius</span>
            </label>
        </div>



        <div class="TempRow">
            <div class="TombTemp">

                <div class="circleTemp colorRed">

                    <h2><span id="indoor">Loading...</span>ºF</h2>
                </div>
                <h3>
                    Indoor
                </h3>
            </div>
            <div class="TombTemp">
                <div class="circleTemp colorGreen">
                    <h2><span id="outdoor">Loading...</span> ºF</h2>
                </div>
                <h3>
                    Outdoor
                </h3>
            </div>
            <div class="TombTemp">
                <div class="circleTemp colorBlue">
                    <h2> <span id="attic">Loading...</span> ºF</h2>
                </div>
                <h3>
                    Attic
                </h3>

            </div>
        </div>
        <!-- <div class="checkbox-wrapper-35">
                <input class="switch" type="checkbox" id="switch" name="switch" value="private">
                <label for="switch">
                    <span class="switch-x-text">This is </span>
                    <span class="switch-x-toggletext">
                        <span class="switch-x-unchecked"><span
                                class="switch-x-hiddenlabel">Unchecked:
                            </span>ºF</span>
                        <span class="switch-x-checked"><span class="switch-x-hiddenlabel">Checked:
                            </span>ºC</span>
                    </span>
                </label>
            </div> -->

        <div class="quoteRow">

            <blockquote class="quoteTemp">“It is cold outside open a window”</blockquote>
            <div class="ImgCircleSmall"></div>
            <div class="circleTemp ImgCircle">
                <img class="Img" src="./photos/rainy-day.png">
            </div>


        </div>
        <h2 class="gitHubLink">Check out this project on&nbsp;<a
                href="https://github.com/swharden/iot-weather-station">GitHub</a>!
        </h2>
        <script>
            fetch("https://swharden.com/weather/v1/current/", { cache: "no-store" })
                .then(response => response.json())
                .then(data => {
                    document.getElementById("indoor").innerText = data.indoor.temperature;
                    document.getElementById("outdoor").innerText = data.outdoor.temperature;
                    document.getElementById("attic").innerText = data.attic.temperature;
                });
        </script>
</body>

</html>
